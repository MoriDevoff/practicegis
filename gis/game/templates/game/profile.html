{% extends 'base.html' %}
{% block title %}GeoGame - Профиль{% endblock %}
{% block content %}
<h1>Профиль {{ user.username }}</h1>
<p>Ваши сражения:</p>
<ul>
    {% for battle in battles %}
        <li><a href="{% url 'battle_detail' battle.id %}">{{ battle }}</a></li>
    {% empty %}
        <li>У вас нет сражений.</li>
    {% endfor %}
</ul>

<div style="margin-top: 20px;">
    <a href="{% url 'solo_play' %}" class="btn" style="display: inline-block; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 4px;">Одиночная игра</a>
</div>
{% endblock %}
